<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FXGrit Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 380px; border-radius: 16px;">
    <h4 class="mb-3 text-center">FXGrit Login</h4>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="alert alert-{{cat}} py-2">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Normal Login -->
    <form method="POST" action="/login">
      <div class="mb-2">
        <label class="form-label">Username</label>
        <input name="username" type="text" class="form-control" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>

      <div class="mb-2">
        <label class="form-label">MPIN (4 digits)</label>
        <input name="mpin" type="password" inputmode="numeric" pattern="\\d{4}" maxlength="4" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">2FA Code (Authenticator)</label>
        <input name="otp" type="text" inputmode="numeric" pattern="\\d{6}" maxlength="6" class="form-control" placeholder="6-digit code">
        <div class="form-text">First time? Open /2fa (GET) to get secret & add to Google Authenticator.</div>
      </div>

      <button class="btn btn-primary w-100 mb-2">Login</button>
    </form>

    <!-- Biometric Login -->
    <button id="biometricBtn" class="btn btn-success w-100">üîê Login with Biometric</button>

    <div class="mt-3 text-center">
      <a href="/register">Create account</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById('biometricBtn');

    if (!window.PublicKeyCredential) {
      btn.disabled = true;
      btn.innerText = "Biometric not supported";
    } else {
      btn.addEventListener("click", async () => {
        try {
          const assertion = await navigator.credentials.get({
            publicKey: {
              challenge: new Uint8Array([1,2,3,4]), // server se aayega
              timeout: 60000,
              userVerification: "preferred"
            }
          });
          // Yahan par assertion ko backend (Flask) bhejna hoga
          fetch("/biometric-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(assertion)
          }).then(res => {
            if (res.ok) window.location.href = "/dashboard";
            else alert("Biometric login failed!");
          });
        } catch (e) {
          alert("Biometric login cancelled or failed.");
        }
      });
    }
  </script>
</body>
</html>
