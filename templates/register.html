<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FXGrit Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 420px; border-radius: 16px;">
    <h4 class="mb-3 text-center">Create Account</h4>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="alert alert-{{cat}} py-2">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/register">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" type="text" class="form-control" required>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" required>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Confirm Password</label>
          <input name="confirm_password" type="password" class="form-control" required>
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">MPIN (exactly 4 digits)</label>
          <input name="mpin" type="password" inputmode="numeric" pattern="\\d{4}" maxlength="4" class="form-control" required>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Confirm MPIN</label>
          <input name="confirm_mpin" type="password" inputmode="numeric" pattern="\\d{4}" maxlength="4" class="form-control" required>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="biometric" name="biometric" checked>
        <label class="form-check-label" for="biometric">
          Enable Biometric (mobile app will use device auth)
        </label>
      </div>

      <button class="btn btn-success w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
